<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" -->
            <!-- integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" -->
            <!-- crossorigin="anonymous"/> -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>  
    </head>

    <body>
        <header class="container-fluid">
            <h1>Weather Dashboard</h1>
        </header>
        
        <main class="container-fluid">
            <div class="row main-row">
                <div class="col-12 col-md-4">
                    <form id="search-form" class="form-group" >
                        <h3>Search for a city</h3>
                        <input type="text" class="form-control" name="city" id="city" placeholder="Enter the city"></input>
                        <button id="search" class="btn btn-secondary btn-sm">Search</button>

                        <div></div>
                    </form>
                </div>

                <div class="b col-12 col-md-8" id="display-section">
                  
                </div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
    
</html>
